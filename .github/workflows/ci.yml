name: Backend CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Kill all pm2 processes to start fresh
      - name: Kill Existing PM2 Processes
        run: pm2 delete all || true

      # Backend .env
      - name: Setup Environment File (Backend)
        working-directory: ./backend
        run: |
          cp .env.example .env
          echo "${{ secrets.PROD }}" >> .env
          echo "âœ… Backend .env created"

      # Frontend .env (includes REACT_APP_API_URL)
      - name: Setup Environment File (Frontend)
        working-directory: ./frontend
        run: |
          cp .env.example .env
          echo "${{ secrets.FRONTEND_PROD }}" >> .env
          echo "âœ… Frontend .env created"
          cat .env  # ğŸ” debug (remove later to hide secrets)

      # Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: ./backend
        run: |
          npm install --global yarn
          yarn install

      # Install frontend dependencies & build
      - name: Install Frontend Dependencies & Build
        working-directory: ./frontend
        run: |
          sudo rm -rf ./build
          yarn install
          CI=false yarn run build

      # Start backend with pm2
      - name: Start Backend with PM2
        working-directory: ./backend
        run: |
          pm2 start "npm run start" --name "Backend"

      # Serve frontend with pm2
      - name: Serve Frontend with PM2
        working-directory: ./frontend
        run: |
          pm2 serve build/ 3000 --name "Frontend" --spa

      # Save pm2 process list so they restart on reboot
      - name: Save PM2 Process List
        run: pm2 save
